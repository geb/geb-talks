<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>jQuery UI Draggable - Default functionality</title>
    <link rel="stylesheet" href="/js/jquery-ui.min.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <style>
        .draggable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
            margin: 1em;
            border: 1px solid black;
            display: inline-block;
            box-shadow: 0px 0px 10px black;
            border-radius: 8px;
        }
    </style>
    <script>
        $(function () {
            $(".draggable").draggable();
        });
    </script>
</head>
<body>

<div class="ui-widget-content draggable" style="background-color: rgba(144, 238, 144, 1)">
    <p></p>
</div>
<div class="ui-widget-content draggable" style="background-color: rgba(173, 216, 230, 1)">
    <p></p>
</div>

</body>
</html>
